<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Gaonasi - ChihiroTalk</title>
  </head>
  <body>
    <div id="chat-bg-img"></div>

    <div id="friends-body">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>110%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="alt-header">
        <div class="alt-header__column">
          <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
          </a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">Gaonasi</h1>
        </div>
        <div class="alt-header__column">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
      </header>

      <main class="main-screen main-chat">
        <div class="chat__timestamp">Monday, February 28, 2022</div>

        <div class="message-row">
          <img
            src="https://postfiles.pstatic.net/MjAyMjAzMDFfMjM2/MDAxNjQ2MDY1NDkzMDM0.hbonYxze1LMWh3T2gqZHmNRjv6GKQuMRpwqy9gBcHDUg.-DjbybuWazh15G6suL2Os9cc6S-Al8NWr3E5mLjsGEUg.JPEG.elated06/no-face.jpeg?type=w966"
          />
          <div class="message-row__content">
            <span class="message__author">Gaonasi</span>
            <div class="message__info">
              <span class="message__bubble">아.. 아...</span>
              <span class="message__time">21:27</span>
            </div>
          </div>
        </div>
      </main>

      <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="far fa-smile-wink"></i>
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/aa3788f11b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - ChihiroTalk</title>
  </head>
  <body>
    <div id="bg-img"></div>

    <div id="friends-body">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>110%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-qrcode fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span
            ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
          ></span>
        </div>
      </header>

      <main class="main-screen more-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="css/img/chihiro.jpeg"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Chihiro</h4>
              <h6 class="user-component__subtitle">+123 456 789</h6>
            </div>
          </div>
          <div class="user-component__column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="far fa-envelope"></i>
            <span>Mail</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-calendar-check"></i>
            <span>Calender</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-smile"></i>
            <span>Emoticons</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-store"></i>
            <span>shopping</span>
          </div>
        </div>
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fas fa-gift"></i>
            <span>Gift</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-gamepad"></i>
            <span>Game</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-tshirt"></i>
            <span>Fashion</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-th-large"></i>
            <span>all survice</span>
          </div>
        </div>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html">
              <i class="far fa-user fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="far fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="nav__dot"></span>
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <script
      src="https://kit.fontawesome.com/aa3788f11b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
